# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Publish to GitHub Pages Action
      uses: qoomon/actions-publish-to-github-pages@v1
      with:
        GITHUB_PAGES_SOURCE_DIR: dist # default value:  dist
        GITHUB_PAGES_BRANCH: gh-pages # default value:  gh-pages
        GITHUB_PAGES_REPLACE: false   # default value:  false
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: npm run build --if-present
